<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <div class="imageFeatures">
            <img src="" alt="SlideShow">
            <div class="control prev">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
    
            <div class="control next">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
        <div class="listImage">
            <div class="image-item">
                <img src="./img/img1.jpeg" alt="SlideShow">
            </div>
            <div class="image-item">
                <img src="./img/img2.jpeg" alt="SlideShow">
            </div>
            <div class="image-item">
                <img src="./img/img3.jpeg" alt="SlideShow">
            </div>
            <div class="image-item">
                <img src="./img/img4.jpeg" alt="SlideShow">
            </div>
            <div class="image-item">
                <img src="./img/img5.jpeg" alt="SlideShow">
            </div>
            <div class="image-item">
                <img src="./img/img6.jpeg" alt="SlideShow">
            </div>
            <div class="image-item">
                <img src="./img/img7.jpeg" alt="SlideShow">
            </div>
            <div class="image-item">
                <img src="./img/img8.jpeg" alt="SlideShow">
            </div>
            <div class="image-item">
                <img src="./img/img9.jpeg" alt="SlideShow">
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
